<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HEB Coding Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</head>
<body class="d-flex flex-column h-100">
    <div class="container text-center" style="max-width:1800px">
        <div class="row">
            <div class="col">
                <h1 class="mt-5">IT'S WORKING</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-start">Upload Image</h5>
                                <div class="mb-3">
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="btnradio" id="imageFileRadio" onclick="showField(this)" autocomplete="off" checked>
                                        <label class="btn btn-outline-primary" for="imageFileRadio">Image File</label>
                                        <input type="radio" class="btn-check" name="btnradio" id="imageURLRadio" onclick="showField(this)" autocomplete="off">
                                        <label class="btn btn-outline-primary" for="imageURLRadio">Image URL</label>
                                    </div>
                                </div>
                                <div class="mb-3" id="imageFileContainer">
                                    <label for="imgFile">Image File</label>
                                    <input class="form-control " type="file" id="imgFile"/>
                                </div>
                                <div class="mb-3" id="imageURLContainer" hidden>
                                    <label for="imgFile">Image URL</label>
                                    <input class="form-control " type="url" id="imgURL"/>
                                </div>
                                <div class="mb-3">
                                    <label for="imgLabel">Label</label>
                                    <input type="text" id="imgLabel" class="form-control" name="label">
                                </div>
                                <div class="mb-3">
                                    <label for="imgLabel">Image Detection</label>
                                    <input type="checkbox" id="detectionChbx" class="" name="label">
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="btn btn-primary" name="submit" value="Upload" onclick="postPicture(this)" >Upload</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-start">Get All Images</h5>
                                <button type="button" class="btn btn-primary" name="getAll" value="Get All" onclick="getAllImages(this)">Get All</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-start">Get Image by ID</h5>
                                <input type="number" id="imageIdInput" name="imageIdInput" class="form-control">
                                <button type="button" class="btn btn-primary" name="getById" value="Submit" onclick="getByImageId(this)">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-start">Get Images by Objects</h5>
                                <input type="text" id="imageObjectInput" name="imageObjectInput" class="form-control" placeholder="Comma Separate Your Objects">
                                <button type="button" class="btn btn-primary" name="getByObjects" value="Submit" onclick="getByImageObjects(this)">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row" id="imageRowId">
                    <div class="col image-container">
                        <img id="imageId" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="api.js"></script>
</body>
</html>
